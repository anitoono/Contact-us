<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome CDN for Send Message Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00ffed, #005f5d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .contact-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ffed;
        }

        .contact-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b8f1f1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 1.2s ease;
        }

        .form-group {
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00ffed;
            background-color: #f5f5f5;
        }

        .form-group textarea {
            height: 120px;
            resize: none;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            background: #00ffed;
            color: #005f5d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f5d;
            color: #00ffed;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Padding for small screens */
            }

            .contact-container {
                padding: 30px;
                width: 100%; /* Full width on mobile */
                max-width: 100%; /* Full width on mobile */
            }

            .contact-container h1 {
                font-size: 2.5rem;
            }

            .contact-container p {
                font-size: 1rem;
            }

            .form-group input,
            .form-group textarea,
            button {
                font-size: 1rem; /* Adjust font size for mobile */
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We’re excited to hear from you! Send us a message, and we’ll get back to you soon.</p>
        
        <form action="https://formspree.io/f/xldedevn" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </div>
</body>
</html>
