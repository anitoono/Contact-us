<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Contact Page Container */
        .contact-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header Styles */
        .contact-container h1 {
            font-size: 2.5rem;
            color: #00ffed;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .contact-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .contact-form label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #00ffed;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: #00ffed;
            box-shadow: 0 0 5px rgba(0, 255, 237, 0.5);
        }

        /* Submit Button */
        .contact-form button {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background-color: #00ffed;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #00d6c5;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Drop us a message below.</p>
        
        <form class="contact-form" action="https://formspree.io/f/xldedevn" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
